{% extends 'base.html' %}
{% block content %}
<h1>New Post</h1>
<form action ='/newpost' method = 'POST'>
    <table>
        <tr>
            <td>
            <label>
                Title</br>
                <input type="text" name='title' value='{{title}}'/>
                <span class="error">{{title_error}}</span>
            </label>
            </td>
            <tr>
                <td>
                <label>
                  Post</br>
                <textarea name="body" rows="12" cols="75" value='{{body}}'></textarea>
                <span class="error">{{body_error}}</span>
                </label>
               </td>
            </tr>
           <tr>
               <td>
                    <input type="submit" value='Submit' />
               </td>
           </tr>
        </table> 
</form>

{% endblock %}
